<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>GifTastics</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="asset/style.css">
    </head>

    <body>
          <!-- Display Buttons -->
          <div id="cartoonButton"></div>

          <div class="container">
              <div id="searchSection" class="row">
                  <!-- Header -->
                  <div  class="col-md-6 col-sm-12 col-xs-12">
                      <h3>Click button to add images</h3>
                      <h3>and click image to see gif</h3>
                  </div>
                  <!-- Searching Placeholder -->
                  <div  class="col-md-6 col-sm-12 col-xs-12">
                      <form>
                          <label for="cartoon-input"><strong>GifTastics</strong></label><br>
                          <input type="text" id="cartoon-input" placeholder="Search..."><br><br>
                          <button type="button" class="btn btn-primary" id="add-cartoon">Add Button Here</button>
                      </form>
                  </div>
              </div>
              <!-- Display Section -->
              <div id="displaySection" class="row">
                  <div  class="col-md-12 col-sm-12 col-xs-12"></div>
                      <div id="cartoonImages"></div>
              </div>
          </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- jQuery -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Script JS -->
        <script src="asset/script.js"></script>
    </body>
</html>
