<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cartoon Gifs</title>
</head>
<style type="text/css">
    .cartoon 
    {
      margin: 5px;
      background-color:pink;
      font-size: 16px;
      color: grey;
      border-radius: 8px;
    }
    #cartoonimages
    {
    	display:block;


    }

  </style>
<body>
  
   <!-- <button type="button" class="btn btn-primary" id="fruitbutton">Add a fruit</button>-->
     <div id="cartoonbutton"></div>
     
    
   <div class="row">
    <div class="col-md-8">
   	 <div id="cartoonimages"></div>
   	</div>
   	 <div class="col-md-4">

    <form id="cartoon-form">
      <label for="cartoon-input"><strong> Add a cartoon</strong></label><br>
      <input type="text" id="cartoon-input"><br><br>
      <button type="button" class="btn btn-primary" id="add-cartoon">Add a cartoon</button>
    </form></div>
       

    </div>   
     

 



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript">
 
   // Initial array of movies
   var topics=['mr pickle','family guy','courage the dog','pinky and the brain','rick and morty','adventure times','simpsons','dexters laboratory','tom and jerry','batman']
    
   

    function displayCartoon() {

      $("#cartoonimages").empty();
      var cartoonname= $(this).attr("dataname");
      var queryURL = "http://api.giphy.com/v1/gifs/search?api_key=2b2e800a52b5424ca5bd59a9713fa4a6&q="+cartoonname+"&limit=10"; 

      $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
        	console.log(response.data)

         
          
          for(i=0;i<response.data.length;i++){

          var rating = response.data[i].rating;

          // Creating an element to have the rating displayed
          var p = $("<p>").text("Rating: " + rating);
          var cartoonDiv=$("<div>");

          // Displaying the rating
          cartoonDiv.append(p);
          cartoonDiv.addClass('gif')
          cartoonDiv.attr("data-to-do", i);
          

          var still =response.data[i].images.fixed_height_still.url
          var animate =response.data[i].images.fixed_height.url
           
          var condition= still;
      
         
          var image = $("<img>").attr("src", condition);
          
          // Appending the image
          cartoonDiv.append(image);
         


          // Putting the entire cartoon above the cartoonimages
          $("#cartoonimages").prepend(cartoonDiv);

          
         //on click

          }
           
          
          $('.gif').on("click", function() {
             $(this).attr("data-to-do",i)
             console.log(i)
             var cartoonDiv1 = $("<div>");

             image = $("<img>").attr("src",animate)
             cartoonDiv1.html(image);
             $(this).html(cartoonDiv1);
                   
        })

          
        
          

        })
        

    }
           


  
    // Function for displaying cartoon data
      function renderButtons() {

     
        $("#cartoonbutton").empty();

        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of cartoon to our button
          a.addClass("cartoon");
          // Adding a data-attribute
          a.attr("dataname", topics[i]);

          // Providing the initial button text
          a.text(topics[i]);
          // Adding the button to the buttons-view div
          $("#cartoonbutton").append(a);

        }
      }
   

    $("#add-cartoon").on("click", function() {
       event.preventDefault();
        // This line grabs the input from the textbox
        var cartoon = $("#cartoon-input").val().trim();

        // Adding cartoon from the textbox to our array
        topics.push(cartoon);

        // Calling renderButtons which handles the processing of our cartoon array
        renderButtons();

    })


    


     $(document).on("click", ".cartoon", displayCartoon);

     renderButtons();
 </script>
</body>

</html>
